<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강신청 메인</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding-top: 50px;
        }
        
        .header {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h2 {
            color: #333;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .welcome-text {
            color: #666;
            font-size: 18px;
        }
        
        .courses-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .course-card {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
        }
        
        .course-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
        }
        
        .course-title {
            font-size: 22px;
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        
        .course-info {
            color: #666;
            font-size: 16px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .capacity {
            background: #f1f3f4;
            padding: 8px 15px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .apply-btn {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s ease;
        }
        
        .apply-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 175, 80, 0.3);
        }
        
        .apply-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .navigation {
            background: white;
            padding: 25px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            text-align: center;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        .nav-link {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
        }
        
        .nav-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .admin-link {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
        }
        
        .admin-link:hover {
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }

        @media (max-width: 768px) {
            .container {
                padding-top: 20px;
            }
            
            .courses-grid {
                grid-template-columns: 1fr;
            }
            
            .header h2 {
                font-size: 24px;
            }
            
            .navigation {
                flex-direction: column;
                align-items: center;
            }
            
            .nav-link {
                width: 100%;
                max-width: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>🎓 {{ name }}님의 수강신청</h2>
            <p class="welcome-text">원하는 과목을 선택해주세요</p>
        </div>

        <div class="courses-grid">
            {% for course, data in courses.items() %}
                <div class="course-card">
                    <div class="course-title">{{ course }}</div>
                    <div class="course-info">
                        <span>정원 {{ data.capacity }}명</span>
                        <span class="capacity">{{ data.registered }}/{{ data.capacity }}</span>
                    </div>
                    <form action="/apply" method="POST">
                        <input type="hidden" name="course" value="{{ course }}">
                        {% if data.registered >= data.capacity %}
                            <button type="button" class="apply-btn" disabled>정원 마감</button>
                        {% else %}
                            <button type="submit" class="apply-btn">신청하기</button>
                        {% endif %}
                    </form>
                </div>
            {% endfor %}
        </div>

        <div class="navigation">
            <a href="/my_course" class="nav-link">📋 내 신청 내역</a>
            <a href="/admin" class="nav-link admin-link">⚙️ 관리자</a>
        </div>
    </div>
</body>
</html>
