<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내 신청 내역</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            padding: 40px 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
        }
        
        h2 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
        }
        
        .status-card {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            border-left: 5px solid #4CAF50;
        }
        
        .no-course-card {
            background: #fff3cd;
            border-left-color: #ffc107;
        }
        
        .status-text {
            font-size: 18px;
            color: #666;
            margin-bottom: 15px;
        }
        
        .course-name {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .no-course-text {
            font-size: 20px;
            color: #856404;
            font-weight: 500;
        }
        
        .action-buttons {
            display: flex;
            gap: 15px;
            flex-direction: column;
            margin-bottom: 20px;
        }
        
        .cancel-btn {
            background: linear-gradient(135deg, #ff6b6b, #ee5a52);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .cancel-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.3);
        }
        
        .back-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            padding: 15px 25px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: inline-block;
            width: 100%;
        }
        
        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
            text-decoration: none;
            color: white;
        }
        
        .emoji {
            font-size: 48px;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h2 {
                font-size: 24px;
            }
            
            .course-name {
                font-size: 20px;
            }
            
            .action-buttons {
                gap: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>📋 {{ name }}님의 신청 내역</h2>

        {% if course %}
            <span class="emoji">✅</span>
            <div class="status-card">
                <p class="status-text">신청 완료된 과목</p>
                <p class="course-name">{{ course }}</p>
            </div>
            
            <div class="action-buttons">
                <form action="/cancel_course" method="POST">
                    <button type="submit" class="cancel-btn" onclick="return confirm('정말로 신청을 취소하시겠습니까?\n취소 후 다시 신청할 수 있습니다.')">
                        🔄 정정 (신청 취소)
                    </button>
                </form>
                <a href="/main" class="back-btn">🏠 메인으로 돌아가기</a>
            </div>
        {% else %}
            <span class="emoji">📝</span>
            <div class="status-card no-course-card">
                <p class="no-course-text">아직 신청한 과목이 없습니다</p>
            </div>
            
            <div class="action-buttons">
                <a href="/main" class="back-btn">📚 수강신청 하러 가기</a>
            </div>
        {% endif %}
    </div>
</body>
</html>
